<div class="login_main">
  <mat-card class="example-card mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
      <mat-card-subtitle>Enter your details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Enter your email ID</mat-label>
        <input type="email" matInput autocomplete="off" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input type="password" matInput [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="darkgrey" (click)="validateUser()">Login<mat-icon>login</mat-icon></button>
    </mat-card-actions>
    <a routerLink="/signup">New User...? Click to sign-up</a>
    <br>
  </mat-card>
</div>
