<div class="signup_main">
  <mat-card class="example-card mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>
        <h1>Signup</h1>
      </mat-card-title>
      <mat-card-subtitle>Enter your details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="width-20">
        <mat-label>Enter your name</mat-label>
        <input type="text" matInput autocomplete="off" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="width-20">
        <mat-label>Enter your mobile number</mat-label>
        <input type="number" matInput autocomplete="off" [(ngModel)]="mobile"
          onkeypress="if(this.value.length > 10) return false;">
      </mat-form-field>
      <mat-form-field appearance="outline" class="width-20">
        <mat-label>Enter your email ID</mat-label>
        <input type="text" matInput autocomplete="off" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="width-20">
        <mat-label>Enter your password</mat-label>
        <input type="password" matInput autocomplete="off" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="darkgrey" (click)="addUser()">Signup<mat-icon>person</mat-icon></button>
    </mat-card-actions>
    <a routerLink="/login">Already User...? Click to login</a>
    <br>
  </mat-card>
</div>
